<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Долги Украины</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="container" id="app">

        <h1 class="mt-5" >Долги Украины за все время</h1>

        <h3>По выбранным годам: {{checkDebt}} грн. / Всего {{totalDebt}} грн.</h3>
       
        <button type="button" class="btn btn-outline-light" @click='checkedAll'>Ввбрать всё / снять все выделения</button>
       
        <component-debt
        v-for='(item, index) in NBU'
        :comprepaydate="item.repaydate"
        :compattraction='item.attraction'
        :flag='checked'
        :compgrouparr='checkedAttractions'
        >
        </component-debt>
      
    </div>
   
</body>
</html>
